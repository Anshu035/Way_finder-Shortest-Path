<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Path Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
       body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6dd5ed, #dd66bc); 
            color: white;
        }

        nav {
            background-color: rgba(213, 105, 208, 0.9);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            height: 8%;
            top: 0;
            z-index: 1000;
        }

        nav .logo {
            color: #24568c;
            font-size: 34px;
            font-weight: bold;
        }
        .hero {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: rgb(131, 217, 225);
    text-align: center;
    position: relative;
}
        .hero-content {
            position: relative;
            z-index: 1;
            color: #007bff;
            text-align: center;
            width: 100%;
        }

        .hero h1 {
            font-size: 48px;
            margin: 0;
            animation: fadeInDown 1s ease-in-out;
        }

        .hero p {
            font-size: 20px;
            margin: 20px 0;
            animation: fadeInUp 1s ease-in-out;
        }

     
        .container {
            background: rgb(236, 235, 236);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            margin: 0 auto; 
        }

        .container h2 {
            margin-bottom: 20px;
            color: #007bff;
            font-size: 28px;
            font-weight: bold;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container label {
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
            color: #555;
        }

        .container input {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .container input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .container button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .container button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .container button:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
   
    <nav>
        <div class="logo" ><centre> Way Finder Shortest Path</centre> </div>
    </nav>

    
    <div class="hero">
        <div class="hero-content">
            <h1>Find the Shortest Path</h1>
            <p>Efficiently navigate between locations using Dijkstra's algorithm.</p>
            <div class="container">
                <h2>Enter Locations</h2>
                <form id="routeForm">
                    <label for="start">Start Location:</label>
                    <input type="text" id="start" placeholder="Enter start location" required>
                    <label for="end">End Location:</label>
                    <input type="text" id="end" placeholder="Enter end location" required>
                    <button type="submit">Find Shortest Path</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('routeForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;

            window.location.href = `results.html?start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}`;
        });
    </script>
</body>
</html>
